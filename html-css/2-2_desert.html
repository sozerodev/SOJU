<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>디저트 사이트 만들어보기</title>
    <body>
      <header>
        <div>디저트</div>
      </header>
      <main>
        <div class="side">
          <p>한국 과자</p>
          <p>일본 과자</p>
          <p>유럽 과자</p>
        </div>

        <section>
          <div class="card">
            <img src="./images/한국과자.jpg" alt="한국과자" />
            <span>삼삼한 맛의 한국과자~</span>
          </div>
          <div class="card">
            <img src="./images/일본과자.jpeg" alt="일본과자" />
            <span>달콤한 맛의 일본과자~</span>
          </div>
          <div class="card">
            <img src="./images/유럽과자.jpg" alt="유럽과자" />
            <span>진짜 달콤한 맛의 유럽과자~</span>
          </div>
        </section>
      </main>
      <footer>
        <div>
          <p>
            contact: sozerodev@gmail.com (<a href="https://github.com/sozerodev"
              >깃허브</a
            >)
          </p>
        </div>
      </footer>
    </body>
  </head>
  <body></body>
</html>
